<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>getCandy</title>   
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <!--你自己的样式文件 -->
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/getCandy.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-xs-12"></nav>
        </div>
        <div class="row formLogo">
            <div class="logoBox">
                <img src="imgs/logo.png" class="center-block">
            </div>
        </div>
        <div class="row">
            <h3 class="text-center">Token Books</h3>
            <p class="text-center">Token Books 派发糖果，速来领取</p>
        </div>
        <div class="row formRow">
            <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
                <form action="" role="form" class="confirm">
                  <div class="form-group">
                    <input type="text" class="form-control text-center" id="getTel" placeholder="输入手机号 领取糖果">
                  </div>
                  <div class="form-group getErr">
                    <div class="alert alert-danger text-center">错误！请输入正确的手机号。
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="submit" class="form-control" id="name" value="点击领取糖果">
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"><span>我已阅读并同意tookenbook的</span><a href="tips.html">《活动规则》</a>
                    </label>
                  </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- 如果要使用Bootstrap的js插件，必须先调入jQuery -->
    <script src="https://www.imooc.com/static/lib/jquery/1.9.1/jquery.js"></script>
    <!-- 包括所有bootstrap的js插件或者可以根据需要使用的js插件调用　-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="js/getCandy.js"></script>
</body>
</html>
