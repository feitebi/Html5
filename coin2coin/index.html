// changelly 兑换商接口
function changellyAjax(choose1,choose2){
    $.ajax({
        async:true,
        type:"GET",
        url:"/api/changelly/RateIconRPC",
        data:{
          Coin1:choose1,
          Coin2:choose2
        },
        success:function(result){
            console.log(result);
            if (result.error) {
                $("#m-sm").modal('hide'); //模态框加载...
                $("#changellyNext").attr('disabled',true);
                $("#ChangellyError").html('该币种无法兑换！');
                
            }else{
                $("#m-sm").modal('hide'); //模态框加载...
                $("#changellyNext").removeAttr('disabled');
                $("#changellyRate").html(Number(result.msgRate).toFixed(8));
                localStorage.setItem("AjaxChangellyData",result.msgRate);
            }
            
        }
    });
}



//shapeshift 兑换商接口
function shapeshiftAjax(choose1,choose2) {
    $.ajax({
        async:true,
        type:"GET",
        url:`https://cors.shapeshift.io/rate/${choose1}_${choose2}`,
        data:{},
        success:function(result){
            console.log(result);
            if (result.error) {
                $("#m-sm").modal('hide'); //模态框加载...
                $("#shapeshiftNext").attr('disabled',true);
                $("#ShapeshiftError").html('该币种无法兑换！');
            }else{
                $("#m-sm").modal('hide'); //模态框加载...
                $("#shapeshiftNext").removeAttr('disabled');
                $('#shapeshiftRate').html(Number(result.rate).toFixed(8));
                localStorage.setItem("AjaxShapeshiftData",result.rate);
            }
        }
    });
}
