<script type="text/javascript">
$('#m-sm').modal('show');//加载...
//加载最高限额 最低限额 矿工费 币币兑换比率
$.ajax({
  type:"get",
  url:`https://cors.shapeshift.io/marketinfo/${localStorage.getItem("shapeshiftFromName")}_${localStorage.getItem("shapeshiftToName")}`,
  data:{},
  dataType:'jsonp',
  success:function(data){
    console.log(data)
    $('#m-sm').modal('hide');//加载...
    //保存币币兑换 汇率 至本地
    localStorage.setItem("shapeshiftRate",JSON.stringify(data));

    $("#limit").html(Number(data.maxLimit).toFixed(5)+"   "+localStorage.getItem("shapeshiftFromName"));//最高限额
    $("#min").html(Number(data.minimum).toFixed(5)+"   "+localStorage.getItem("shapeshiftFromName")); //最低限额
    $("#mineFree").html(data.minerFee+"   "+localStorage.getItem("shapeshiftToName"));//矿工费
    // $('#duihuan1').html(1);
    $('#duihuan1Icon').html(localStorage.getItem("shapeshiftFromName"));//左边token名字
    // $('#duihuan2').html(data.rate);
    $('#duihuan2Icon').html(localStorage.getItem("shapeshiftToName")); //右边token名字
  }
});

//加载输入框图片
$('#sendAddress').css({   //兑换成功接收地址图标
    "background-image":`url(${localStorage.getItem('shapeshiftToSrc')})`,
    "background-size":"30px 30px",
    "background-position":"2px 3px",
    "background-repeat":"no-repeat",
    "padding-left":'32px'
})
$('#returnAddress').css({  //兑换失败退回地址图标
    "background-image":`url(${localStorage.getItem('shapeshiftFromSrc')})`,
    "background-size":"30px 30px",
    "background-position":"2px 3px",
    "background-repeat":"no-repeat",
    "padding-left":'32px'
})


//判斷輸入框地址是否正確
var currentStatus1 = "";
var currentStatus2 = "";

//监听输入框 一
$('#sendAddress').bind("input propertychange change",function(event){
    $('#m-sm').modal('show');//加载...
    var sessionText1 = $(this).val();
    $.ajax({
      type:"get",
      url:`https://cors.shapeshift.io/validateAddress/${sessionText1}/${localStorage.getItem("shapeshiftToName").toLowerCase()}`,
      data:{},
      success:function(data){  //地址正确 返回data.isvalid==true 地址错误data.isvalid==false
          
          if (data.isvalid) {  //地址正确走向
            $("#sendAddress").css("border",'1px solid #ccc');
            currentStatus1 = true;
            if (currentStatus2) {  //如果地址二也是正确 则解除禁用下一步
                $('#m-sm').modal('hide');//加载...
                $('#m-sm').modal('hide');//加载完成....
                $("#Next").removeAttr('disabled');
                $("#Next").removeClass('grey-400');
                $("#Next").addClass('blue-600');
            }else{
                $('#m-sm').modal('hide');//加载...
                $('#m-sm').modal('hide');//加载完成....
                $("#Next").removeAttr('disabled',true);
                $("#Next").removeClass('blue-600');
                $("#Next").addClass('grey-400');
            }
          }else{   //地址错误走向
            $('#m-sm').modal('hide');//加载完成....
            $("#sendAddress").css("border",'1px solid red');
            currentStatus1 = false;
            $("#Next").attr('disabled',true);
            $("#Next").removeClass('blue-600');
            $("#Next").addClass('grey-400');
          }
      }
    });
});

//监听输入框 二
$('#returnAddress').bind("input propertychange change",function(event){
    $('#m-sm').modal('show');//加载...
    var sessionText1 = $(this).val();
    $.ajax({
      type:"get",
      url:`https://cors.shapeshift.io/validateAddress/${sessionText1}/${localStorage.getItem("shapeshiftFromName").toLowerCase()}`,
      data:{},
      success:function(data){  //地址正确 返回data.isvalid==true 地址错误data.isvalid==false
          if (data.isvalid) {  //地址正确走向
            $("#returnAddress").css("border",'1px solid #ccc');
            currentStatus2 = true;
            if (currentStatus1) {  //如果地址一也是正确 则解除禁用下一步
                $('#m-sm').modal('hide');//加载完成....
                $("#Next").removeAttr('disabled');
                $("#Next").removeClass('grey-400');
                $("#Next").addClass('blue-600');
            }else{
                $('#m-sm').modal('hide');//加载完成....
                $("#Next").removeAttr('disabled',true);
                $("#Next").removeClass('blue-600');
                $("#Next").addClass('grey-400');
            }
          }else{   //地址错误走向
            $('#m-sm').modal('hide');//加载完成....
            $("#returnAddress").css("border",'1px solid red');
            currentStatus2 = false;
            $("#Next").attr('disabled',true);
            $("#Next").removeClass('blue-600');
            $("#Next").addClass('grey-400');
          }
      }
    });
});


//下一步
$("#Next").click(function(){
  //保存打币成功接收发送和失败退回地址
  localStorage.setItem("sendAddress",$("#sendAddress").val());//保存打币成功接收地址
  localStorage.setItem("returnAddress",$("#returnAddress").val());//保存失败退回地址
  window.location.href="shapeshiftStep3.html";
});

//上一步
$('#Prev').click(function(){
  window.location.href="shapeshiftIndex.html";
});

</script>
