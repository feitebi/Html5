<script type="text/javascript">
var orderdetail = JSON.parse(localStorage.getItem("exchangeView"));

console.log(orderdetail);

$("#orderId").html(JSON.parse(orderdetail.createTransaction).id);
$("#receiveAddress").html(orderdetail.receivedAddress);
$("#returnAddress").html(orderdetail.returnAddress);

function finish(){
    window.location.href="./tokenChangeIndex.html";
  };

function produceQrcode(){
  $('#qrcode').html('').qrcode({
    text: JSON.parse(orderdetail.createTransaction).payinAddress
  });
  if (window.screen.width<=768){
    var html = '<p class="breakpoint" style="margin-top:1rem;">'+JSON.parse(orderdetail.createTransaction).payinAddress+'<p>';
  }else{
    var html = '<h5 class="breakpoint" style="margin-top:1rem;">'+JSON.parse(orderdetail.createTransaction).payinAddress+'<h5>';
  };
  
  $('#qrcode').append(html);
  };

window.onload = produceQrcode;
</script>
