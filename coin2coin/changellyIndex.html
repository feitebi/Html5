<script type="text/javascript">
//判断之前是否存在allArray
if (!localStorage.getItem("AllWebStorage")) {
    var allArray = [];//封装所有web对象
    localStorage.setItem("AllWebStorage",JSON.stringify(allArray));
}

//监听输入框变化
$("#mycount").bind("input propertychange change",function(event){
    var sessionNum1 = $(this).val();
    var sessionNum2 = Number(localStorage.getItem("AjaxChangellyData")).toFixed(8);
    $('#exchangecount').html(sessionNum1*sessionNum2);
});


//载入代币图标
$('#ex1').attr('src',localStorage.getItem("changellyFromSrc"));
$('#ex2').attr('src',localStorage.getItem("changellyToSrc"));
//载入代币名称
$('#mysymbol').html(localStorage.getItem("changellyFromName"));
$('#exchangecount').html(Number(localStorage.getItem("AjaxChangellyData")).toFixed(8));
$('#exchangesymbol').html(localStorage.getItem("changellyToName"));

if (window.screen.width<768){
      $('#ex1').width(60);
      $('#ex2').width(60);
      $('.supportCoin').find('tr:eq(1)').find('td').css('width','33%');
      $('.supportCoin').find('tr:eq(0)').find('td:eq(1)').css('line-height','50px');
      $('#Next').height(30);
      $('#Next').width(100);
  }



//点击下一步
$("#Next").click(function(){
  $("#m-sm").modal('show'); //模态框加载...
  var name1 = $("#mysymbol").html();
  var name2 = $("#exchangesymbol").html();
  //获取最低兑换数量 判断数量是否正确
  $.ajax({
      type:"get",
      url:"/api/changelly/minRPC", 
      data:{From:name1,To:name2},
      success:function(data){
          var sessionNum = Number($("#mycount").val());
          console.log(data);
          if (sessionNum<data.min) {
             $("#m-sm").modal('hide'); //模态框加载...
             $('#pp').css("visibility","visible");
             $('#minNum').html(data.min);
          }else{
              $("#m-sm").modal('hide'); //模态框加载...
              $('#pp').css("visibility","hidden");
              //保存img地址
              var ex1Address = $("#ex1").attr("src");
              var ex2Address = $("#ex2").attr("src");
              localStorage.setItem("mycoin",ex1Address);
              localStorage.setItem("excoin",ex2Address);
              
              //保存当前form 和 to 的代币名称
              localStorage.setItem("symbolForm",$("#mysymbol").html());
              localStorage.setItem("symbolTo",$('#exchangesymbol').html());

              //保存左边兑换币的数量
              localStorage.setItem("exchangeLeftCount",$('#mycount').val()); 

              //保存右边兑换币的数量
              localStorage.setItem("exchangeRightCount",$('#exchangecount').html()); 
              
              
              window.location.href="changellyStep2.html";
          }
          
      }
  })


  
});




</script>
