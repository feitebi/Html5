<script type="text/javascript">
//创建初始总数组
if (!localStorage.getItem("AllOrderObj")) {
    var AllOrder = [];
    localStorage.setItem('AllOrderObj',JSON.stringify(AllOrder));
}

$("#m-sm").modal('show');//页面加载....
//载入代币图标
$('#ex1').attr('src',localStorage.getItem("shapeshiftFromSrc"));
$('#ex2').attr('src',localStorage.getItem("shapeshiftToSrc"));
//载入代币名称
$('#mysymbol').html(localStorage.getItem("shapeshiftFromName"));
$('#exchangesymbol').html(localStorage.getItem("shapeshiftToName"));

//加载汇率
$.ajax({
        async:true,
        type:"GET",
        url:`https://cors.shapeshift.io/rate/${localStorage.getItem("shapeshiftFromName")}_${localStorage.getItem("shapeshiftToName")}`,
        data:{},
        success:function(result){
            $("#m-sm").modal('hide');//页面加载....
            $("#exchangecount").html(result.rate);
        }
    });

//响应式布局
if (window.screen.width<768){
      $('#ex1').width(60);
      $('#ex2').width(60);
      $('.supportCoin').find('tr:eq(1)').find('td').css('width','33%');
      $('.supportCoin').find('tr:eq(0)').find('td:eq(1)').css('line-height','50px');
  }

//下一步
$("#Next").click(function(){
    window.location.href="shapeshiftStep2.html";
});

</script>
