    function getUnitChart(data,/*代币的数量*/num){

                chartY.push(item.high);//最高价
                chartY.push(item.low);//最低价

                chartRestltY.push(chartY);
                //console.log(timetrans3(item.time));

                paths: {
                    echarts: 'http://echarts.baidu.com/build/dist'
                }

            // 使用

                [
                    'echarts',
                    'echarts/chart/k' // 使用柱状图就加载bar模块，按需加载
                ],
                function (ec) {
                 // 基于准备好的dom，初始化echarts图表

                        title : {

                            trigger: 'axis',

    //时间戳转换函数 13位 (天)
    function timetrans3(timestamp) {
        var date = new Date(timestamp * 1000);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
        Y = date.getFullYear() + '-';
        M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
        D = (date.getDate() < 10 ? '0' + (date.getDate()) : date.getDate()) + ' ';
        h = (date.getHours() < 10 ? '0' + (date.getHours()) : date.getHours()) + ':';
        m = (date.getMinutes() < 10 ? '0' + (date.getMinutes()) : date.getMinutes()) + ' ';
        //s = date.getSeconds();
        return Y+M+D+h+m;
    };

    //清除数据确认
    $('#clearBoxForm').submit(function(event){

        $('a.btnClear').filter('.active').map(function(){
            var sessionAdd = $(this).prev().html();
            var sessionAdd2 = $.trim(sessionAdd);//去除格式化空行
            //添加后保存进本地存储
            if (localStorage.getItem("attention3")) {
                var JsonAddress3 = JSON.parse(localStorage.getItem("attention3"));
                JsonAddress3.forEach(function(item,index){
                    if (item.ExAddress==sessionAdd2) {
                        JsonAddress3.splice(index,1);
                        localStorage.setItem("attention3",JSON.stringify(JsonAddress3));
                    }
                });
            };
            
            if (localStorage.getItem("attention2")) {
                var JsonAddress2 = JSON.parse(localStorage.getItem("attention2"));
                JsonAddress2.forEach(function(item,index){
                    if (item.address==sessionAdd2) {
                        JsonAddress2.splice(index,1);
                        localStorage.setItem("attention2",JSON.stringify(JsonAddress2));
                    }
                });
            };
        });
        location.reload();
        //手动关闭模态框
        $('#clearAlert').modal('hide');
    });
