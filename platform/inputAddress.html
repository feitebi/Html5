  <script type="text/javascript">
      $("#affirm").click(function(){
          var currentData = $("#input1").val();
          //console.log(Boolean(currentData))
          if (currentData==" "||currentData==null||currentData==false) {
            $("#input1").addClass('bwarn');
          }else{
            $("#input1").removeClass('bwarn');
            $.ajax({
               type: "GET",
               url: "/candyHandOut",
               data: {address:currentData},
               success: function(msg){
                console.log(msg.msg)
