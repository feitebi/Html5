<script type="text/javascript">
//上一步
$("#Prev").click(function(){
  window.location.href="changellyStep2.html";
});

//加载标题
$("#oneCoin").html(localStorage.getItem("changellyFromName"));
$("#twoCoin").html(localStorage.getItem("exchangeRightCount"));
$("#threeCoin").html(localStorage.getItem("changellyToName"));
//加载最高 最低 旷工费
$("#maxLimit").html(localStorage.getItem("max"));
$("#minimum").html(localStorage.getItem("min"));
$("#minerFee").html(localStorage.getItem("mineFree"));

//加载兑换 退回地址 和图标
$("#mysymbol").html(localStorage.getItem("changellyToName"));//兑换成功接收地址
$("#mycoin").attr("src",localStorage.getItem("changellyToSrc"));//兑换成功接收地址图标
$("#receiveAddress").html(localStorage.getItem("sendAddres"));
$("#exsymbol").html(localStorage.getItem("changellyFromName"));//兑换失败退回地址
$("#excoin").attr("src",localStorage.getItem("changellyFromSrc"));//兑换失败退回地址图标
$("#returnAddress").html(localStorage.getItem("returnAddres"));

//响应式布局
if (window.screen.width<=768){
    $('#Ptitle').css('font-size','1rem');
    $('#mysymbolTD').css("padding",0);
    $('#mysymbolTD').removeClass("text-left");
    $('#mysymbolTD').addClass("text-center");
    $('#exsymbolTD').css("padding",0);
    $('#exsymbolTD').removeClass("text-left");
    $('#exsymbolTD').addClass("text-center");
    $('#Prev').width(100);
    $('#Next').width(100);
    $('#Prev').height(28);
    $('#Next').height(28);
    $('#receiveAddress').css('font-size','13px');
    $('#returnAddress').css('font-size','13px');
}else{
    $('#Ptitle').css('font-size','1.25rem');
};

//下一步
$("#Next").click(function(){
  $('#m-sm').modal('show');//加载....
  
  $.ajax({
    type:"get",
    data:{
      Form:localStorage.getItem("symbolForm"),
      To:localStorage.getItem("symbolTo"),
      address:$('#receiveAddress').html(),
      amount:localStorage.getItem("exchangeLeftCount"),
      refundAddress:$('#returnAddress').html()
    },
    url:"/api/changelly/urlRPC",
    success:function(result){
      console.log(result)

      //时间
      function getNowFormatDate() {
          var date = new Date();
          var seperator1 = "-";
          var seperator2 = ":";
          var month = date.getMonth() + 1;
          var strDate = date.getDate();
          if (month >= 1 && month <= 9) {
              month = "0" + month;
          }
          if (strDate >= 0 && strDate <= 9) {
              strDate = "0" + strDate;
          }
          var minuts = date.getMinutes()<10?"0"+date.getMinutes():date.getMinutes();
          var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
              + " " + date.getHours() + seperator2 + minuts
              + seperator2 + date.getSeconds();
          return currentdate;
      }
      localStorage.setItem("time",getNowFormatDate());
      localStorage.setItem("createTransaction",JSON.stringify(result.msg));
      save()//封装所有的webstorage数据 到数组里
      $('#m-sm').modal('hide');//加载....
      window.location.href="changellyStep4.html";
    }
  });

});


function save(){
  //封装所有的webstorage数据 到数组里
  var allObj = {
      createTransaction:localStorage.getItem("createTransaction"),
      //exchangeCoin:localStorage.getItem("exchangeCoin"),
      exchangeLeftCount:localStorage.getItem("exchangeLeftCount"),
      exchangeRightCount:localStorage.getItem("exchangeRightCount"),
      excoin:localStorage.getItem("excoin"), //右边兑换代币图片地址
      mycoin:localStorage.getItem("mycoin"),  //左边兑换代币图片地址
      max:localStorage.getItem("max"),
      min:localStorage.getItem("min"),
      mineFree:localStorage.getItem("mineFree"),//矿工费
      receivedAddress:localStorage.getItem("sendAddres"), //右边兑换代币接受地址
      returnAddress:localStorage.getItem("returnAddres"), //左边兑换代币退回地址
      symbolForm:localStorage.getItem("symbolForm"), //左边兑换代币名称
      symbolTo:localStorage.getItem("symbolTo"),     //右边兑换代币名称
      time:localStorage.getItem("time"),      //订单提交时间
      changellyExName:localStorage.getItem("changellyExName"),  //币币兑换商
      changellyFromName:localStorage.getItem("changellyFromName"),  //左边兑换代币名称
      changellyFromSrc:localStorage.getItem("changellyFromSrc"), //左边兑换代币图标地址
      changellyToName:localStorage.getItem("changellyToName"), //右边兑换代币名称
      changellyToSrc:localStorage.getItem("changellyToSrc") //右边兑换代币图标地址
  };
  var allArray = JSON.parse(localStorage.getItem('AllWebStorage'));

  allArray.push(allObj);
  localStorage.setItem("AllWebStorage",JSON.stringify(allArray));

}
</script>
