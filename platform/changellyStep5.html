<script type="text/javascript">
if (window.screen.width<=768){
    $("#tbl").css({
      "font-size":"0.5rem"
    })
  }else{
    $("#tbl").css({
      "font-size":"0.9rem"
    })
  };


//封装所有的webstorage数据 到数组里

var allArray = JSON.parse(localStorage.getItem('AllWebStorage'));

//console.log(allArray);
//localStorage.setItem("AllWebStorage",JSON.stringify(allArray));

for (var i = 0; i < allArray.length; i++) {
    
    var createTransactionObj = JSON.parse(allArray[i].createTransaction);
    var ids = createTransactionObj.id;
    var address = createTransactionObj.payinAddress;
    var currentCoinFrom = createTransactionObj.currencyFrom;
    var currentCoinTo = createTransactionObj.currencyTo;
    var times = allArray[i].time;
    var returnAddres = allArray.returnAddress
    var status = "";
    // console.log(createTransactionObj);
    // console.log(ids);
    $.ajax({
      async:true,
      type:"get",
      url:"/api/changelly/viewTable/",
      data:{id:ids},
      success:function(data){
         status = data.currentStatus;
      }
    });
     var html = `
            <tr>
                <td class='text-left hidden-xs-down' style='line-height:43px;border-bottom:1px solid #ccc'>
                  ${ids}
                </td>
                <td class='hidden-xs-down text-left' style='line-height:43px;border-bottom:1px solid #ccc'>
                  ${address}
                </td>
                <td class='text-center' style='border-bottom:1px solid #ccc'>
                  ${currentCoinFrom.toUpperCase()} --> ${currentCoinTo.toUpperCase()}
                  </br>
                  <a style='font-size:0.1rem;'>${times}</a>
                </td>
                <td class='text-center' style='line-height:43px;border-bottom:1px solid #ccc'>
                  ${status}
                </td>
                <td class='color finger text-center' style='line-height:43px;border-bottom:1px solid #ccc;cursor:pointer'>
                  <span onclick='getdetail(${i})'>查看</span>&nbsp;|&nbsp;<span onclick='delItem(${i},this)'>删除</span>
                </td>
            </tr>
        `
    $("#exchangelist").append(html);

    //查看
    function getdetail(data){
      var viewObj = allArray[data];
      viewObj.returnAddres = allArray[data].returnAddress;//添加退回地址
      localStorage.setItem("exchangeView",JSON.stringify(viewObj));
      window.location.href="changellyStep6.html";
    };

    //删除
    function delItem(i,thi){
      console.log(thi.parentElement.parentElement)
      allArray.splice(i,1);
      //console.log(i);
      //console.log(allArray);
      
      localStorage.setItem("AllWebStorage",JSON.stringify(allArray));
      location.reload();
    }
}//for循环end

</script>
