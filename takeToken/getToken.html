<!-- jQuery -->

<!-- Bootstrap -->

  <script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
  <script src="scripts/common.js?v=1.0.0.2892"></script>

  <script type="text/javascript"> 
        

        $(function(){
            var USER_TAG = "USER_DATA";
            var user = getStorageJson(USER_TAG);
            var uid ="";
            

            // 判断鼠标是否禁用
            if (user.birdToken>0 && user.flag==1 && user.nameCertFlag==1) {
                  $('#sendOk').removeClass('gray');
                  $('#sendOk').addClass('blue-700');
            }else{
                  $('#sendOk').removeClass('blue-700');
                  $('#sendOk').addClass('gray');
            }


            if (typeof user != 'undefined' && user != null) {
                uid= user.id;
            }
            $.ajax({
                   type: 'POST',
                   url: '/withdraw/list',
                   data: {
                   userId: uid
                   },
                   dataType: 'json',
                   success: function(data) {
                     var json = data.entity;
                     if (json.userId != '0') {
                        console.log(json);
                        $('#currentToken').html(json.birdTokenAmount);
                        $('#takeToken').html(json.withdrawedAmount);
                        $('#Token').html(json.leftAmount);

                     }
                    }
               })

            $('#sendOk').click(function(){
                alert(22)
                window.location.href = 'changToken.html'
            })

        })

  </script>
