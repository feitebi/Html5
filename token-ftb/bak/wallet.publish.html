<div class="padding">
  
  <div class="box col-md-6">
      <div class="box-header">
	<h2>卖券</h2>
	<small>多余的代金券，可以在这里卖掉，直接换取现金</small>
      </div>
      <div class="box-divider m-a-0"></div>
      <div class="box-body">
	<form role="form">
	  <div class="form-group row">
	    <label for="inputEmail3" class="col-sm-2 form-control-label">名称</label>
	    <div class="col-sm-9">
	      <input type="text" class="form-control" id="" placeholder="克莉丝汀月饼券">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="inputPassword3" class="col-sm-2 form-control-label">票面价</label>
	    <div class="col-sm-9">
	      <input type="number" class="form-control" id="" placeholder="券上印刷价格">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="inputPassword3" class="col-sm-2 form-control-label">出售价</label>
	    <div class="col-sm-9">
	      <input type="number" class="form-control" id="" placeholder="希望出售的价格">
	    </div>
	  </div>
	   <div class="form-group row">
	    <label for="inputPassword3" class="col-sm-2 form-control-label">有效期限</label>
	    <div class="col-sm-4">
	      <div class="form-group">
		<div class='input-group date' ui-jp="datetimepicker" ui-options="{
		      format: 'YYYY-MM-DD',
		      icons: {
			time: 'fa fa-clock-o',
			date: 'fa fa-calendar',
			up: 'fa fa-chevron-up',
			down: 'fa fa-chevron-down',
			previous: 'fa fa-chevron-left',
			next: 'fa fa-chevron-right',
			today: 'fa fa-screenshot',
			clear: 'fa fa-trash',
			close: 'fa fa-remove'
		      }
		    }">
		    <input type='text' class="form-control" >
		    <span class="input-group-addon">
			<span class="fa fa-calendar"></span>
		    </span>
		</div>
	     </div>
	    </div>
	    <div class="col-sm-4">
	      <div class="form-group">
		<div class='input-group date' ui-jp="datetimepicker" ui-options="{
		      format: 'YYYY-MM-DD',
		      icons: {
			time: 'fa fa-clock-o',
			date: 'fa fa-calendar',
			up: 'fa fa-chevron-up',
			down: 'fa fa-chevron-down',
			previous: 'fa fa-chevron-left',
			next: 'fa fa-chevron-right',
			today: 'fa fa-screenshot',
			clear: 'fa fa-trash',
			close: 'fa fa-remove'
		      }
		    }">
		    <input type='text' class="form-control" >
		    <span class="input-group-addon">
			<span class="fa fa-calendar"></span>
		    </span>
		</div>
	     </div>
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="inputPassword3" class="col-sm-2 form-control-label">正面照片</label>
	    <div class="col-sm-9">
	      <input type="file" class="form-control">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="inputPassword3" class="col-sm-2 form-control-label">所属种类</label>
	    <div class="col-sm-9">
	      <select class="form-control c-select">
		<option>面包</option>
		<option>酒</option>
		<option>票</option>
		<option>电器</option>
		<option>茶叶</option>
		<option>家具</option>
		<option>年货</option>
	      </select>
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="inputPassword3" class="col-sm-2 form-control-label">简单描述</label>
	    <div class="col-sm-9">
	      <textarea class="form-control" rows="2"></textarea>
	    </div>
	  </div>
	  <div class="form-group row m-t-md">
	    <div class="col-sm-offset-2 col-sm-9">
	      <button type="submit" class="btn danger">立即发布</button>
	    </div>
	  </div>
	</form>
