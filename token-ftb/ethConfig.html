<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>飞特币－钱包</title>
  <meta name="description" content="社交化加密币投顾平台" />
  <meta name="keywords" content="比特币, 飞特币, 飞特币, 以太坊, 虚拟币, 加密币，量子链, 区块链, 钱包, 跨链" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- for ios 7 style, multi-resolution icon of 152x152 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
  <link rel="apple-touch-icon" href="../assets/images/logo.png">
  <meta name="apple-mobile-web-app-title" content="Feitebi">
  <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="196x196" href="../assets/images/logo.png">
  
  <!-- style -->
  <link rel="stylesheet" href="../assets/animate.css/animate.min.css" type="text/css" />
  <link rel="stylesheet" href="../assets/glyphicons/glyphicons.css" type="text/css" />
  <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../assets/material-design-icons/material-design-icons.css" type="text/css" />

  <link rel="stylesheet" href="../assets/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <!-- build:css ../assets/styles/app.min.css -->
  <link rel="stylesheet" href="../assets/styles/app.css" type="text/css" />
  <!-- endbuild -->
  <link rel="stylesheet" href="../assets/styles/font.css" type="text/css" />
  <style>
    span.logo{font-size: 16px;font-weight: 400}.paddingTop10{padding-top: 8px}.navbar-brand{font-weight: 200}
    .wh120{width: 120px;height: 120px}.wh64{width: 64px;height: 64px} @media (min-width: 769px) {.push-left-160 {padding-left:160px !important; } }
  </style>
</head>
<body>
<div class="app" id="app">
    
<!-- ############ LAYOUT START-->

  <!-- aside -->
  <div id="aside" class="app-aside modal fade nav-dropdown">
  	<!-- fluid app aside -->
    <div class="left navside dark dk" layout="column">
  	  <div class="navbar no-radius">
        <!-- brand -->
        <a class="navbar-brand">
            <img src='./images/logo-c.png'/> 飞特币
        </a>
        <!-- / brand -->
      </div>
      <div flex class="hide-scroll">
          <nav class="scroll nav-light">
             <ul class="nav listLi" ui-nav>
                <li>
                  <a href="wallet.html" >
                    <span class="nav-icon">
                      <i class="material-icons">&#xe850;
                        <span ui-include="'../assets/images/i_0.svg'"></span>
                      </i>
                    </span>
                    <span class="nav-text">代币</span>
                  </a>
                </li>
                <li>
                  <a href="index.html" >
                    <span class="nav-icon">
                      <i class="material-icons">&#xe7fc;
                        <span ui-include="'../assets/images/i_3.svg'"></span>
                      </i>
                    </span>
                    <span class="nav-text">钱包</span>
                  </a>
                </li>
                <li>
                  <a href="send.html" >
                    <span class="nav-icon">
                      <i class="material-icons">&#xe2c6;
                        <span ui-include="'../assets/images/i_3.svg'"></span>
                      </i>
                    </span>
                    <span class="nav-text">发送</span>
                  </a>
                </li>
                <li>
                  <a href="settings.html" >
                    <span class="nav-icon">
                      <i class="material-icons">&#xe8b9;
                        <span ui-include="'../assets/images/i_3.svg'"></span>
                      </i>
                    </span>
                    <span class="nav-text">设置</span>
                  </a>
                </li>
              </ul>
          </nav>
      </div>
      
       <div flex-no-shrink>
        <nav ui-nav>
            <ul class="nav">
              <li><div class="b-b b m-t-sm"></div></li>
              <li class="no-bg">
                <a href="javascript:void()" onclick="logout()">
                  <span class="nav-icon">
                   <i class="material-icons">&#xe8ac;</i>
                  </span>
                  <span class="nav-text">退出</span>
                </a>
              </li>
            </ul>
          </nav>
      </div>
    </div>
  </div>
  <!-- / -->
  
  <!-- content -->
  <div id="content" class="app-content box-shadow-z0" role="main">
    <div class="app-header blue-700">
        <div class="navbar">
            <!-- Open side - Naviation on mobile -->
            <a data-toggle="modal" data-target="#aside" class="navbar-item pull-left hidden-lg-up">
              <i class="material-icons">&#xe5d2;</i>
            </a>
            <!-- / -->
        
            <!-- Page title - Bind to $state's title -->
            <a class="navbar-item pull-right hidden-lg-up" href='settings.html'>
              <i class="material-icons">&#xe8b8;</i>
            </a>
           <div class="navbar-item text-center h3" ng-bind="$state.current.data.title" id="pageTitle" style="height: 80px; line-height: 80px">提币</div>
        </div>
    </div>
    <div class='app-footer'>
      <nav class="navbar white navbar-fixed-bottom" style='height: 70px'>
        <div class="push-left-160">
          <div class="row text-center p-t-sm text-md">
              <div class="col-md-4 col-xs-4"><a href='wallet.html'><i class="material-icons text-lg">&#xe84f;</i><br/>代币</a></div>
              <div class="col-md-4 col-xs-4"><a href='index.html'><i class="material-icons text-lg">&#xe7fc;</i><br/>钱包</a></div>
              <div class="col-md-4 col-xs-4 text-info"><a href='send.html'><i class="material-icons text-lg">&#xe2c6;</i><br/>发送</a></div>
          </div>
        </div>
      </nav>
    </div>
    <style type="text/css">
        .app-header ~ .app-body{
            padding-top: 7rem;
        }
        .p-a-sm{
            padding: 1rem !important
        }
        hr{
          margin-top: 4rem;
        }
    </style>
    <div ui-view class="app-body" id="view">
        <div class="padding">
                <div class="p-a-sm">
                    <div class="text-md">
                      <h5 class="text-center">本次可提币 {{Token}} FTB</h5>
                    </div>
                </div>
                <div class="p-a-sm">
                    <div class="text-md">
                      <p class="text-center">Address地址 {{Address}}</p>
                    </div>
                </div>
                <div class="p-a-sm">
                    <div class="text-md">
                      <h6 class="text-center">您的私钥 {{secret}}</h6>
                      
                      <hr>
                      
                      <p class="text-center">温馨提示: 您的私钥可导入所以的以太系钱包，请妥善保管</p>
                    </div>
                </div>
                <div class="p-a-sm">
                <button type="button" id='sendOk' class="btn blue-700 btn-block btn-lg rounded" @click="okBtn">申请提币</button>
              </div>
              
              <!-- 模态框 -->
              <alertbox :vok='ok'></alertbox>
          </div>
        <!-- ############ PAGE END-->
          
            
    </div>
  </div>
  <!-- / -->

<!-- ############ LAYOUT END-->

<!-- .modal -->

<!-- / .modal -->

<div class="modal fade tipsDlg" id="tipsDlg" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p class='text-center h4' id='dlgTips'></p>
      </div>
      <div class="modal-footer mfooter">
	       <button type="button" class="btn btn-white btn-block" data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>

</div>

<!-- build:js scripts/app.html.js -->
<!-- jQuery -->
  <script src="../libs/jquery/jquery/dist/jquery.js"></script>
<!-- Bootstrap -->
  <script src="../libs/jquery/tether/dist/js/tether.min.js"></script>
  <script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
  <script src="scripts/common.js?v=1.0.0.2892"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript">
    Vue.component("alertbox", {
            props:['vok'],
            template: `
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
          {{vok}}
        </h4>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>
            `
        })

    var app = new Vue({
        el: '#view',
        data: {
          currentToken: '2313.0000',
          getToken:"23.00",
          Token:"00",
          Address:"2323",
          secret:"dfsdfs342342fdsfgrrgertg324",
          realNumber:"",
          ok:'',
        },
        methods:{
          okBtn(){
            this.ok = 'ok';
            var dom = document.getElementById('sendOk');
            dom.setAttribute('data-toggle','modal');
            dom.setAttribute('data-target','#myModal');
            
          }
        }
    })
   
  </script>
  
</body>
</html>
