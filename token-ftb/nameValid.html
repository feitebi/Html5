            <ul class="nav">

            <!-- Open side - Naviation on mobile -->
            <a data-toggle="modal" data-target="#aside" class="navbar-item pull-left hidden-lg-up">
              <i class="material-icons">&#xe5d2;</i>

            <!-- / -->
        
            <!-- Page title - Bind to $state's title -->
            <a class="navbar-item pull-right hidden-lg-up" href='settings.html'>
              <i class="material-icons">&#xe8b8;</i>
            </a>
           <div class="navbar-item text-center h5" ng-bind="$state.current.data.title" id="pageTitle">实名认证</div>
        </div>
    </div>
   
    <div ui-view class="app-body" id="view">

        <div class="p-a-md">
                 <p class="text-muted">友情提醒：按有关部门的规定，飞特币的注册用户需进行实名认证，请输入真实有效的手机号、真实姓名和身份证！</p>
                 <form role="form">
                  <div class="form-group">
                    <label for="phone">手机号</label>
                    <input type="phone" class="form-control" id="phone" placeholder="手机号" disabled="disabled" value="">
                  </div>
                  <div class="form-group">
                    <label for="realName">真实姓名</label>
                    <input type="text" class="form-control" id="realName" placeholder="真实姓名">
                  </div>
                  <div class="form-group">
                    <label for="idCard">身份证号</label>
                    <input type="text" class="form-control" id="idCard" placeholder="身份证号">
                  </div>
                  <button type="button" disabled='true' onclick="addNameValidate()" id='realNameBtn' class="btn btn-grey btn-block btn-lg rounded m-b m-t-md">立即认证</button>
                </form>

<!-- build:js scripts/app.html.js -->
<!-- jQuery -->
  <script src="../libs/jquery/jquery/dist/jquery.js"></script>
<!-- Bootstrap -->
  <script src="../libs/jquery/tether/dist/js/tether.min.js"></script>
  <script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
  <script src="scripts/common.js?v=1.0.0.2981"></script>
  <script type="text/javascript">
   $(document).ready(function() {
     if(!isLogin()){
       window.location.href='signin.html';
     } else {
       var phone = getStorageJson(USER_TAG).phone;
       $('#phone').val(phone);
       loadNameValidate();
     }
   })

    $(".form-control").bind("input propertychange",function(){
      var realName =$('#realName').val();
      var idCard = $('#idCard').val()
      if(realName!='' && (idCard.length==15 || idCard.length==18)) {
         $('#realNameBtn').removeAttr('disabled');
         $('#realNameBtn').removeClass('btn-grey').addClass('btn-primary');
      }else{
         $('#realNameBtn').attr('disabled','true');
         $('#realNameBtn').removeClass('btn-primary').addClass('btn-grey');
      }
    });

  </script>
  
<!-- core -->
  
<!-- endbuild -->
