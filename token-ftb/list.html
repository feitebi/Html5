<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>飞特币 -- 代币轻钱包</title>
  <meta name="description" content="社交化加密币投顾平台" />
  <meta name="keywords" content="比特币, 飞特币, 飞特币, 以太坊, 虚拟币, 加密币，量子链, 区块链, 钱包, 跨链" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- for ios 7 style, multi-resolution icon of 152x152 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
  <link rel="apple-touch-icon" href="../assets/images/logo-ff.png">
  <meta name="apple-mobile-web-app-title" content="Feitebi">
  <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="196x196" href="../assets/images/logo.png">
  
  <!-- style -->
  <link rel="stylesheet" href="../assets/animate.css/animate.min.css" type="text/css" />
  <link rel="stylesheet" href="../assets/glyphicons/glyphicons.css" type="text/css" />
  <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../assets/material-design-icons/material-design-icons.css" type="text/css" />

  <link rel="stylesheet" href="../assets/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
  <!-- build:css ../assets/styles/app.min.css -->
  <link rel="stylesheet" href="../assets/styles/app.css" type="text/css" />
  <!-- endbuild -->
  <link rel="stylesheet" href="../assets/styles/font.css" type="text/css" />
  <style>
    @media (max-width: 767px) {
      .hidden-addr {display:none !important; } 
    }
  </style>
</head>
<body>
  <div class="app" id="app">
    <div class="box m-a-xs">
        <div class="box-header">
          <h2>已实名认证飞特币持有者（含赠币）</h2>
          <p></p>
          <p>目前已发放 <span class='label info' id='sentQty'></span> 枚，人数 <span class='label primary' id='peopleCount'></span> 人</p>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered m-a-0" id='token_list'>
            <thead>
              <tr>
                <th>#</th>
                <th classs='hidden-addr'>钱包地址</th>
                <th>飞特币(剩余)</th>
                <th>手机号码</th>
                <th>申领时间</th>
              </tr>
            </thead>
            <tbody class='text-xs'>
              
             
            </tbody>
          </table>
        </div>
      </div>
      <p class='text-center'>
        <input type='hidden' id='start' value='0'>
        <input type='hidden' id='totalCount' value='1000'>
        <br/>
        <a href='javascript:void(0)' id='nextTokenListBtn' onclick="tokenList()" class='btn btn-lg info p-l-lg p-r-lg'>加载更多</a>
        <br/><br/>
      </p>

  </div>
<!-- jQuery -->
<script src="../libs/jquery/jquery/dist/jquery.js"></script>
<!-- Bootstrap -->
<script src="../libs/jquery/tether/dist/js/tether.min.js"></script>
<script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
<script src="./scripts/ui-device.js"></script>
<script src="./scripts/ui-form.js"></script>
<script src="./scripts/ui-nav.js"></script>

<script src="./scripts/common.js?v=1.0.145"></script>

<script type="text/javascript">
    $(document).ready(function() {
        tokenList();
    });
</script>
  <!-- endbuild -->
</body>
</html>
